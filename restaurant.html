<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Plus</title>
    <link href="img/pizza-fav.png" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="img/logo.svg" alt="Logo" class="logo">
            </a>
            <input type="text" class="input input-address" placeholder="Delivery address">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="./img/login.svg" alt="Login" class="button-icon">
                    <span class="button-text">Login</span>
                </button>
                <button class="button">
                    <img src="./img/cart.svg" alt="Cart" class="button-icon">
                    <span class="button-text">Cart</span>
                </button>
            </div>
        </header>
    </div>
    <!-- /.header -->
    <main class="main">
        <div class="container">
            <section class="restaurants">
                <div class="section-heading">
                    <h2 class="section-title">Pizza Plus</h2>
                    <div class="card-info">
                        <div class="rating">
                            <img src="img/rating.svg" alt="rating" class="rating-star">
                            4.5</div>
                        <div class="price">from 10$</div>
                        <div class="category">Pizza</div>
                    </div>
                </div>
                <!-- /.section-heading -->
                <div class="cards">
                    <div class="card">
                        <img src="img/restaurants/1.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">Roll standard</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="ingredients">Rice, salmon, avocado</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">35$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
    
                    <div class="card">
                        <img src="img/restaurants/2.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">California roll</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="ingredients">Rice, salmon, cream cheese</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">25$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
    
                    <div class="card">
                        <img src="img/restaurants/3.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">Food gang</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="category">Pizza</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">15$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
    
                    <div class="card">
                        <img src="img/restaurants/4.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">Sushi Mushi</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="category">Asian</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">22$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
    
                    <div class="card">
                        <img src="img/restaurants/5.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">Round food</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="category">Pizza, Asian</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">18$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
    
                    <div class="card">
                        <img src="img/restaurants/6.jpg" alt="image" class="card-image">
                        <div class="card-text">
                            <div class="card-heading">
                                <h3 class="card-title card-title-reg">Pizza Hot</h3>
                            </div>
                            <!-- /.card-heading -->
                            <div class="card-info">
                                <div class="category">Pizza</div>
                            </div>
                            <!-- /.card-info -->
                            <div class="card-buttons">
                                <button class="button button-primary">
                                    <span class="button-card-text">Order</span>
                                    <img src="img/button-cart-image.svg" alt="shopping-cart" class="button-card-image">
                                </button>
                                <strong class="card-price-bold">15$</strong>
                            </div>
                        </div>
                        <!-- /.card-text -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.cards -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <img src="img/logo.svg" alt="logo" class="logo footer-logo">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Restaurants</a>
                    <a href="#" class="footer-link">Couriers</a>
                    <a href="#" class="footer-link">Information</a>
                    <a href="#" class="footer-link">Contacts</a>
                </nav>
                <div class="social-links">
                    <a href="#" class="social-link"><img src="img/social/insta.svg" alt="instagram"></a>
                    <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook"></a>
                    <a href="#" class="social-link"><img src="img/social/vk.svg" alt="vkontakte"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
